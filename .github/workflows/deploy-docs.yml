name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-docs:
    name: Generate and Deploy
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache SwiftPM artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: Generate documentation
        run: Scripts/generate-docs.sh

      - name: Deploy to GitHub Pages
        run: |
          git config user.email "$(git show -s --format='%ae' HEAD)"
          git config user.name "$(git show -s --format='%an' HEAD)"
          rm -rf /tmp/public
          cp -r Docs /tmp/public
          git fetch origin gh-pages:refs/remotes/origin/gh-pages --depth=1
          git checkout gh-pages
          rm -rf ./*
          rm -rf .build
          cp -r /tmp/public/. ./
          git add .
          git commit -m "Deploy $GITHUB_SHA" || true
          git push origin gh-pages || true
