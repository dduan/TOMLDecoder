name: Swift Tests
on: [push]
jobs:
  swift-test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025, macos-15, macos-26]
        swift: ["6.2"]
    steps:
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ matrix.swift }}
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Run tests
        run: swift test

  simulator-test:
    name: ${{ matrix.platform }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            platform: iOS
            scheme: TOMLDecoder-Package
            destination: "platform=iOS Simulator,name=iPhone 16 Pro,OS=18.5"
            sdk: iphonesimulator
          - os: macos-15
            platform: tvOS
            scheme: TOMLDecoder-Package
            destination: "platform=tvOS Simulator,name=Apple TV,OS=18.5"
            sdk: appletvsimulator
          - os: macos-15
            platform: watchOS
            scheme: TOMLDecoder-Package
            destination: "platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=11.5"
            sdk: watchsimulator
          - os: macos-15
            platform: visionOS
            scheme: TOMLDecoder-Package
            destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=2.5"
            sdk: xrsimulator
          - os: macos-26
            platform: iOS
            scheme: TOMLDecoder-Package
            destination: "platform=iOS Simulator,name=iPhone 17 Pro,OS=26.1"
            sdk: iphonesimulator
          - os: macos-26
            platform: tvOS
            scheme: TOMLDecoder-Package
            destination: "platform=tvOS Simulator,name=Apple TV,OS=26.1"
            sdk: appletvsimulator
          - os: macos-26
            platform: watchOS
            scheme: TOMLDecoder-Package
            destination: "platform=watchOS Simulator,name=Apple Watch Series 11 (46mm),OS=26.1"
            sdk: watchsimulator
          - os: macos-26
            platform: visionOS
            scheme: TOMLDecoder-Package
            destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=26.1"
            sdk: xrsimulator
    steps:
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Run simulator test
        run: |
          xcodebuild -scheme "${{ matrix.scheme }}" -destination "${{ matrix.destination }}" -sdk "${{ matrix.sdk }}" test
