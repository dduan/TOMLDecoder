name: Formatting Code
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  swiftformat:
    name: Swift
    runs-on: ubuntu-latest
    steps:
    - uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: 6.2

    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Format code
      run: Scripts/format.sh --lint
